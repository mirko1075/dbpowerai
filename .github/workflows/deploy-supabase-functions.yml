name: Deploy Supabase Functions

on:
  # Parte su TUTTI i push, ma solo se toccano funzioni
  push:
    branches:
      - main
      - "**"
    paths:
      - "supabase/functions/**"

  # Parte quando apri una PR verso main
  pull_request:
    branches:
      - main
    paths:
      - "supabase/functions/**"

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest


      - name: Supabase login
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link project
        run: supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_ID }}"

      - name: Sync migrations (safe)
        run: |
          echo "Attempting to sync remote migrations into the repository (read-only)..."
          # Try to pull migrations from remote. Allow it to run but don't auto-commit here.
          supabase db pull || true

          # If the migration directory changed, show a helpful diff and fail the job so the maintainer
          # pulls the changes locally and commits them. This avoids mysterious 'remote versions not
          # found in local migrations directory' errors during db push.
          if [ -n "$(git status --porcelain supabase/migrations)" ]; then
            echo "\nERROR: Remote migrations differ from local migrations.\n"
            echo "Run the following locally to sync, inspect and commit the migrations:\n"
            echo "  supabase db pull"
            echo "  git add supabase/migrations"
            echo "  git commit -m \"chore(migrations): sync remote migrations\""
            echo "  git push origin main\n"
            echo "---- DIFF (remote vs local migrations) ----"
            git --no-pager diff -- supabase/migrations || true
            exit 1
          fi

      - name: Apply DB migrations
        run: |
          echo "Applying Supabase migrations..."
          supabase db push --include-all
        env:
          # Service role key is required to apply migrations safely
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Deploy functions (webhook no-verify-jwt)
        run: |
          echo "Deploying Supabase functions. 'webhook' will use --no-verify-jwt"
          for fn in supabase/functions/*; do
            if [ -d "$fn" ]; then
              name=$(basename "$fn")
              if [ "$name" = "webhook" ] || [ "$name" = "analyze" ]; then
                echo "-> Deploying function: $name (no-verify-jwt)"
                supabase functions deploy "$name" --no-verify-jwt
              else
                echo "-> Deploying function: $name"
                supabase functions deploy "$name"
              fi
            fi
          done

