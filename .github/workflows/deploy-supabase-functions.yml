name: Deploy Supabase Functions

on:
  # Parte su TUTTI i push, ma solo se toccano funzioni
  push:
    branches:
      - main
      - "**"
    paths:
      - "supabase/functions/**"

  # Parte quando apri una PR verso main
  pull_request:
    branches:
      - main
    paths:
      - "supabase/functions/**"

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest


      - name: Supabase login
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link project
        run: supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_ID }}"

      - name: Apply DB migrations
        run: |
          echo "Applying Supabase migrations..."
          supabase db push
        env:
          # Service role key is required to apply migrations safely
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Deploy all functions
        run: supabase functions deploy

